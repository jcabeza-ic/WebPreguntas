<script>

    function shuffleQuestions() {
        const container = document.querySelector(".container");
        const questions = Array.from(document.querySelectorAll(".question"));
        
        // Desordenar las preguntas usando el algoritmo de Fisher-Yates
        for (let i = questions.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            container.insertBefore(questions[j], questions[i]);
        }
    }
</script>

    <script>
        function checkQuestion(name, correctAnswer, resultId) {
            const selected = document.querySelector(`input[name="${name}"]:checked`);
            const resultDiv = document.getElementById(resultId);
            if (!selected) {
                resultDiv.textContent = 'Por favor, selecciona una respuesta.';
                resultDiv.className = 'result wrong';
                return;
            }

            if (selected.value === correctAnswer) {
                resultDiv.textContent = 'Correcto.';
                resultDiv.className = 'result correct';
            } else {
                resultDiv.textContent = `Incorrecto. La respuesta correcta es: ${correctAnswer}.`;
                resultDiv.className = 'result wrong';
            }
        }

        function checkDevelopment(answerId, correctAnswer, resultId) {
            const userAnswer = document.getElementById(answerId).value;
            const resultDiv = document.getElementById(resultId);
            resultDiv.innerHTML = `<strong><u>Tu respuesta:</u></strong> ${userAnswer}<br><strong><u>Respuesta correcta:</u></strong> ${correctAnswer}`;
            resultDiv.className = 'result corrects';
        }


        function checkMultiAnswerQuestion(name, correctAnswers, resultId) {
            const selected = Array.from(document.querySelectorAll(`input[name="${name}"]:checked`)).map(input => input.value);
            const resultDiv = document.getElementById(resultId);

            const isCorrect = correctAnswers.every(answer => selected.includes(answer)) &&
                            selected.every(answer => correctAnswers.includes(answer));

            if (selected.length === 0) {
                resultDiv.textContent = 'Por favor, selecciona al menos una respuesta.';
                resultDiv.className = 'result wrong';
            } else if (isCorrect) {
                resultDiv.textContent = 'Correcto. Las respuestas son: ' + correctAnswers.join(', ') + '.';
                resultDiv.className = 'result correct';
            } else {
                resultDiv.textContent = 'Incorrecto. Las respuestas correctas son: ' + correctAnswers.join(', ') + '.';
                resultDiv.className = 'result wrong';
            }
        }
